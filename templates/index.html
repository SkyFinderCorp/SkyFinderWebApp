<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyFinder</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/textBox.css' %}">
    <link rel="icon" href="{% static 'image/favicon.ico' %}">
</head>
<body>
{% include "navbar.html" %}
<div class="layout-container">
    <main class="content-container">
        {% block content %}
            <div class="container">
                <div class="outer-container">
                    <div class="text-container">
                        <div class="fade-in-text">
                            <h1>Sky Finder</h1>
                            <p>Wherever You Go SkyFinder Has You Covered</p>
                        </div>
                        <div class="fade-in-image">
                            <img src="{% static 'image/SkyFinderLogo.png' %}" alt="1" height=270px>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
    </main>
</div>
</body>
</html>
